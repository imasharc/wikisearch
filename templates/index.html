<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Wikipedia Search</h1>
    <form id="search-form" method="post">
        <div>
            <input type="radio" id="general" name="search_type" value="general" checked>
            <label for="general">General Search</label>
            <input type="radio" id="image" name="search_type" value="image">
            <label for="image">Search Images</label>
        </div>
        <div id="search-input-container">
            <input type="text" id="query" name="query" placeholder="Enter search term" required>
        </div>
        <div>
            <label for="limit">Number of results:</label>
            <input type="number" id="limit" name="limit" min="1" value="10">
        </div>
        <button type="submit">Search</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
